<div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <form novalidate [formGroup]="form" (ngSubmit)="login()">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input type="email"
                		class="form-control"
                		formControlName="email"
                		value=""
                		> 
                </div>
                <div *ngIf="form.get('email').touched && form.get('email').invalid" class="alert alert-danger" >
            			<div *ngIf="form.get('email').hasError('required')" >
            					Email is required
            			</div>
            			<div *ngIf="form.get('email').hasError('email')" >
            				 Please enter valid email
            			</div>
            	</div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input type="password"
                		class="form-control"
                		formControlName="password"
                		value=""
                		>
                </div>
                <div *ngIf="form.get('password').hasError('required') && form.get('password').touched" class="alert alert-danger" >
              			Password is required
              	</div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" name="button" class="btn btn-primary px-4" [disabled]="form.invalid">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button class="btn btn-link px-0" type="button">Forgot password?</button>
                  </div>
                </div>
              </div>
              </form>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button class="btn btn-primary active mt-3" type="button">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
