<main class="main">
	<div class="container-fluid">
		<div class="animated fadeIn">
			<div class="card">
              <div class="card-header">
                <i class="icon-drop"></i> Add Component</div>
              <form novalidate [formGroup]="form" (ngSubmit)="addHero()">
              <div class="card-body">

                   <div class="form-group-row">
                      <label class="col-md-3 col-form-label" for="local">Local</label>
                      <div class="col-md-9">
                         <select class="form-control" formControlName="local">
                           <option value="">Please select</option>
                           <option value="en_US">English</option>
                         </select>
                         <div *ngIf="form.get('local').hasError('required') && form.get('local').touched" class="alert alert-danger" >
                             Local is required
                         </div>
                      </div>

                   </div>
                   <div class="form-group-row">
                      <label class="col-md-3 col-form-label" for="local">Name</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" formControlName="name">
                          <div *ngIf="form.get('name').hasError('required') && form.get('name').touched" class="alert alert-danger" >
                        			Name is required
                        	</div>
                      </div>

                   </div>



              </div>
              <div class="card-footer">
                <button type="submit" name="button" class="btn btn-primary px-4" [disabled]="form.invalid">Submit</button>
              </div>
              </form>
            </div>
		</div>
	</div>
</main>
